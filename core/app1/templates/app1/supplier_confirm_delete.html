{% extends 'base.html' %}
{% block heading %}Supplier Delete{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 mt-10 rounded-lg shadow-lg border border-gray-200">
  <h2 class="text-2xl font-bold mb-4 text-red-600">Delete Supplier</h2>
  
  <p class="text-gray-700 mb-6">
    Are you sure you want to delete <span class="font-semibold text-black">"{{ supplier.name }}"</span>?
  </p>

  <form method="post" class="flex gap-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
      Yes, Delete
    </button>
    <a href="{% url 'supplier_list' %}" class="inline-block px-4 py-2 border border-gray-300 rounded hover:bg-gray-100">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
