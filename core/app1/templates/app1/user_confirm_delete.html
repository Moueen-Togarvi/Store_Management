{% extends 'base.html' %}
{% block heading %}Delete User Confirm{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 mt-10 rounded-lg shadow-md border">
  <h2 class="text-2xl font-semibold text-red-600 mb-4">Delete User</h2>
  <p class="mb-6 text-gray-700">
    Are you sure you want to delete user <strong>{{ user_obj.username }}</strong>?
  </p>

  <form method="post" class="flex items-center space-x-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
      Yes, Delete
    </button>
    <a href="{% url 'user_list' %}" class="text-blue-600 hover:underline">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
