{% extends 'base.html' %}
{% block heading %}🗑️ Delete Product{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto mt-16 bg-white shadow-xl rounded-lg p-6 text-center">
  <h2 class="text-xl font-bold text-red-600 mb-4">Are you sure?</h2>
  <p class="text-gray-700 text-lg mb-6">
    Do you really want to delete <span class="font-semibold text-black">"{{ product.name }}"</span>?
    This action cannot be undone.
  </p>
  <form method="post" class="flex justify-center gap-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-lg shadow">
        ✅ Yes, Delete
      </button>
      <a href="{% url 'product_list' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-5 py-2 rounded-lg shadow">
        ❌ Cancel
      </a>
  </form>
</div>
{% endblock %}
