{% extends 'base.html' %}

{% block content %}
<div class="max-w-5xl mx-auto mt-8">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-semibold text-gray-800">User List</h2>
    <a href="{% url 'user_create' %}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">
      âž• Add User
    </a>
  </div>

  <table class="w-full table-auto border border-gray-300 shadow-sm rounded">
    <thead class="bg-gray-100">
      <tr>
        <th class="border px-4 py-2 text-left">Username</th>
        <th class="border px-4 py-2 text-left">Role</th>
        <th class="border px-4 py-2 text-left">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr class="hover:bg-gray-50">
        <td class="border px-4 py-2">{{ user.username }}</td>
        <td class="border px-4 py-2 capitalize">{{ user.role }}</td>
        <td class="border px-4 py-2">
          <a href="{% url 'user_edit' user.id %}" class="text-blue-600 hover:underline mr-4">Edit</a>
          <a href="{% url 'user_delete' user.id %}" class="text-red-600 hover:underline">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3" class="text-center py-4 text-gray-500">No users found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
