{% extends 'base.html' %}
{% block heading %}🗑️ Delete Category{% endblock %}
{% block content %}

<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow border border-gray-200 mt-10">
  <h2 class="text-xl font-bold text-gray-800 mb-4">Confirm Deletion</h2>
  
  <p class="text-gray-700 mb-6">
    Are you sure you want to delete the category:
    <span class="font-semibold text-red-600">"{{ category.name }}"</span>?
    This action cannot be undone.
  </p>

  <form method="post" class="flex items-center space-x-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-lg transition duration-200">
      Yes, Delete
    </button>
    <a href="{% url 'product_list' %}" class="text-blue-600 hover:underline">
      Cancel
    </a>
  </form>
</div>

{% endblock %}
